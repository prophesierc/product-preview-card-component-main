<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/prophesierc">ProphesierC</a>.
    </div>

    <div class="item-container">

      <div class="image-container" role="img" aria-label="item cover image" alt="item cover image">
      </div>
      
      <div class="item-content-container">
        <h1 id="item-title">PERFUME</h1>

        <h2 id="item-name">Gabrielle Essence Eau De Parfum</h2>

        <h3 id="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </h3>

        <div class="inline-pricing">
          <h4 id="item-listing-price">$149.99</h4>
          <h5 id="item-markdown-price" >$169.99</h5>
        </div>

        <button type="submit" value="submit" aria-label="submit button" id="submit-button">Add to Cart</button>

      </div>
      
    </div>
  </main>
</body>
</html>
