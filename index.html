<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="item-container">
      <img id="cover-image">
      <h1 id="item-title">Perfume</h1>

      <h2 id="item-name">Gabrielle Essence Eau De Parfum</h2>

      <h3 id="item-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      <h3>

      <h5 id="item-listing-price">$149.99</h5>
      <h6 id="item-markdown-price">$169.99</h6>
      <button type="submit" value="submit" aria-label="submit button" id="submit-button">Add to Cart</button>

    </div>
  </main>
</body>
</html>
